<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
  </head>
  <body ng-app="snWebApp" ng-controller="MainCtrl">

      <!--< MAIN BODY >-->
      <div id="main-body">

          <!--< BANNER >-->
          <section class="banner-sec"></section>

          <!--< PLAYER >-->
          <section class="player-sec">

              <div class="player" plangular="https://soundcloud.com/shannash/sets/shan-nash-music">

                  <div class="player-info">
                        <div class="top">
                            <h4 class="username lefty">{{playlist.user.username}}</h4>
                            <span class="righty">{{ currentTime | hhmmss }} / {{ duration | hhmmss }}</span>
                        </div>

                        <h3 class="playlist-title">{{playlist.title}}</h3>

                        <div class="bottom">
                            <progress
                              class="progress"
                              ng-click="seek($event)"
                              ng-value="currentTime / duration || 0">
                              {{ currentTime / duration }}
                            </progress>
                        </div>
                  </div>

                  <div class="player-table">
                    <ul>
                      <li ng-repeat="track in tracks" ng-click="playPause($index)" ng-class="{'active': player.playing === track.src}">
                        <div class="track-info">
                          <div class="short-div">
                            <span class="num">{{$index + 1}}</span>
                            <span class="play"></span>
                            <span class="track-title">{{track.title}}</span>
                          </div>
                          <span class="track-duration">{{ track.duration / 1000 | hhmmss }}</span>
                        </div>
                      </li>
                    </ul>
                  </div>

              </div>

          </section>

        <!--<div class="container">-->
          <!--<div ng-view=""></div>-->
        <!--</div>-->


      </div>




    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-touch/angular-touch.js"></script>
    <script src="bower_components/plangular/dist/plangular.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

        <!-- build:js({.tmp,app}) scripts/scripts.js -->
        <script src="scripts/app.js"></script>
        <script src="scripts/controllers/main.js"></script>
        <script src="scripts/controllers/about.js"></script>
        <!-- endbuild -->
</body>
</html>
